<!Doctype html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div class="horizontal-text">
                <p>FORM</p>
            </div>
            <div class="container-small">
                <div class="form-div">
                    <form id="form" method="get" action="./display.html">
                        <input type="text" name="name" id="name" placeholder="Enter Your Name..." pattern="[a-zA-Z ]*"><br><br>
                        <input type="text" name="sid" id="sid" placeholder="Enter Your Student ID..." pattern="[a-z0-9]+"><br><br>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email..."><br><br>
                        <input type="submit" name="submit_button" class="button" onClick="createCookie()">
                        <input type="reset" name="submit_button" class="button">
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js">
    </body>
</html>
